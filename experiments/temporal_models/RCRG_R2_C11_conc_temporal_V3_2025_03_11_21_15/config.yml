experiment:
  description: 'Uses 2 relational layers (2R) of sizes 256 and 128. The graphs of
    these 2 layers are 1 clique (11C) of all people. - conc: postfix is used to indicate
    concatenation pooling instead of max-pooling. - temporal: postfix is used to indicate
    model work with seqance of frames not a frame - v3: postfix is used to indicate
    there are to lstm units one before relational layers and after.'
  name: RCRG_R2_C11_conc_temporal
  seed: 31
  version: 3
model:
  num_clases_label:
    group_activity:
    - r_set
    - r_spike
    - r-pass
    - r_winpoint
    - l_winpoint
    - l-pass
    - l-spike
    - l_set
  num_classes:
    group_activity: 8
    person_activity: 9
training:
  group_activity:
    balance: false
    batch_size: 4
    epochs: 50
    label_smoothing: 0.01
    learning_rate: 1.0e-05
    optimizer: AdamW
    weight_decay: 1
